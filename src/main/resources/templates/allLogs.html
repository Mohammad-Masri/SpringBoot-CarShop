<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Logs</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">


    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/css/bootstrap-select.min.css" />
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>

    <link rel="stylesheet" href="css/allCars_style.css">


</head>
<body>


<div class="col-md-8 offset-md-2">



    <hr>



    <div class="row">
        <table id="dtBasicExample" class="table table-striped table-bordered table-sm col-lg-12" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th class="th-sm" scope="col">#</th>
                <th class="th-sm" scope="col">Operation</th>
                <th class="th-sm" scope="col">On Table</th>
                <th class="th-sm" scope="col">Record Id</th>
                <th class="th-sm" scope="col">By</th>
                <th class="th-sm" scope="col">Time</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="log : ${logs}">
                <th scope="row" th:text="${log.getId()}"></th>
                <th scope="row" th:text="${log.getOperation()}"></th>
                <th scope="row" th:text="${log.getOn_table()}"></th>
                <th scope="row" th:text="${log.getRecord_id()}"></th>
                <th scope="row" th:text="${log.getAppuser().getUsername}"></th>
                <th scope="row" th:text="${log.getCreated_at()}"></th>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th class="th-sm" scope="col">#</th>
                <th class="th-sm" scope="col">Operation</th>
                <th class="th-sm" scope="col">On Table</th>
                <th class="th-sm" scope="col">Record Id</th>
                <th class="th-sm" scope="col">By</th>
                <th class="th-sm" scope="col">Time</th>
            </tr>
            </tfoot>
        </table>
    </div>









</div>


<script>
    $(document).ready(function () {
        $('#dtBasicExample').DataTable({
            "paging": true, // false to disable pagination (or any other option)
            "pagingType": "simple_numbers"
        });
        $('.dataTables_length').addClass('bs-select');
    });
</script>

</body>
</html>
