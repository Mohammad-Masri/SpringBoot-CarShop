<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Cars</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.3/css/bootstrap-select.min.css" />
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="css/allCars_style.css">

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>

</head>
<body>



<div class="col-md-8 offset-md-2">

    <div class="row">
        <div class="col-lg-12">
            <a th:href="@{/car/add}" >
                <button type="button" class="btn btn-primary btn-lg btn-block">
                    + Add Car
                </button>
            </a>
        </div>
    </div>

    <hr>



    <div class="row">
        <table id="dtBasicExample" class="table table-striped table-bordered table-sm col-lg-12" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th class="th-sm" scope="col">#</th>
                <th class="th-sm" scope="col">Name</th>
                <th class="th-sm" scope="col">Price</th>
                <th class="th-sm" scope="col">Number of Seats</th>
                <th class="th-sm" scope="col">Is Purchase</th>
                <th class="th-sm" scope="col">Operations</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="car : ${cars}">
                    <th scope="row" th:text="${car.getId()}"></th>
                    <th scope="row" th:text="${car.getName()}"></th>
                    <th scope="row" th:text=${car.getPrice()}></th>
                    <th scope="row" th:text="${car.getNumber_of_seats()}"></th>
                    <th scope="row" th:text="${car.getIspurchase()}"></th>
                    <th scope="row">
                        <a th:href="@{/car/{id}(id=${car.getId()})}" >
                            <button type="button" class="btn btn-success">Show</button>
                        </a>
                        <a th:href="@{/car/edit/{id}(id=${car.getId()})}" >
                            <button type="button" class="btn btn-primary">Edit</button>
                        </a>

                        <a th:href="@{/car/delete/{id}(id=${car.getId()})}" >
                            <button type="button" class="btn btn-danger">Delete</button>
                        </a>
                    </th>
                </tr>
            </tbody>
            <tfoot>
            <tr>
                <th class="th-sm" scope="col">#</th>
                <th class="th-sm" scope="col">Name</th>
                <th class="th-sm" scope="col">Price</th>
                <th class="th-sm" scope="col">Number of Seats</th>
                <th class="th-sm" scope="col">Is Purchase</th>
                <th class="th-sm" scope="col">Operations</th>
            </tr>
            </tfoot>
        </table>
    </div>





    <hr>

    <div class="row">
        <div class="col-lg-12">
            <a th:href="@{/download/cars.csv}" >
                <button type="button" class="btn btn-primary btn-lg btn-block">
                    Do a statistic
                </button>
            </a>
        </div>
    </div>





</div>


<script>
    $(document).ready(function () {
        $('#dtBasicExample').DataTable({
            "paging": true, // false to disable pagination (or any other option)
            "pagingType": "simple_numbers"
        });
        $('.dataTables_length').addClass('bs-select');
    });
</script>

</body>
</html>
